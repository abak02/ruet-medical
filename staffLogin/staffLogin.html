<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="staffLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="flex-div">
            <div class="flex-col-40 total-body">
                <div >
                    <h1 class="logo">Ruet Medical</h1>
                    <h1 class="logo blue-text">Welcome Back!</h1>
                    <div class="login">
                        <p class="margin-zero">Email</p>
                    <input type="text" placeholder="Enter your Mail" class="input-form" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                    <p class='margin-zero'>Password</p>
                    <input type="password" class="input-form" placeholder="Enter your password" />
                    <button class="button" type="submit">Login</button>
                    </div>
                    <a href="#" class="red-font">Forgot Password</a>
                    
                </div>

            </div>
            <div class="flex-col-60">
                <div class="image-div">
                    <img class ="image-middle" src="../Assets/staff.svg">
                </div>
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="recoverPassword.css">
</head>
<body>
    <div class="container">
        <div class="nav-item">
            <a class="navbar-brand" href="../home/index.html">Ruet Medical</a>
        </div>
        <div class="flex-div">
            <div class="flex-col-50">
                <h1><span class="red-text">Recover</span> <span class="normal-text">Password</span></h1>
                <div class="email-verify">
                    <input class="input-form" type="email" name="email-verify" id="" placeholder="Enter your email for verification code">
                    <a href="#"><button class="button" type="submit">Send</button></a>
                    <input type="text" class="input-form" name="verification-code" id="verification-code" placeholder="Enter your verification code">
                    <a href="#"><button class="button" type="submit">Verify</button></a>
                    
                </div>
                <div class="create-new-password">
                    <label class="text-ash" for="new-password">Enter New Password</label>
                    <input type="password" class="input-form" name="new-Password">
                    <label class="text-ash" for="new-password">Re-enter Password</label>
                    <input type="password" class="input-form" name="new-Password">
                    <a href="#"><button class="button" type="submit">Submit</button></a>
                </div>
            </div>
            <div class="flex-col-50">
                <img class="img-res" src="../Assets/recover_password.jpeg" alt="">
            </div>
        </div>
    </div>
</body>
</html>

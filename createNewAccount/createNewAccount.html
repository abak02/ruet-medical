<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="createNewAccount.css">
</head>
<body>
    <div class="container">
        <div class="nav-item">
            <a class="navbar-brand" href="../home/index.html">Ruet Medical</a>
        </div>
    <div class="margin-auto">
        <div class="container">
            <h1><span class="green-text">Create</span> <span class="normal-text">Profile</span></h1>
            <section class="general-information">
                <h3 class="section-title">General Information</h3>
            <div class="flex-div">
                <div class="flex-col-50">
                    <label for="first-name" class="margin-zero">First Name</label>
                    <input type="text" placeholder="Enter First Name" name="first-name" class="input-form">
                        
                </div>
                <div class="flex-col-50">
                    <label for="last-name" class='margin-zero'>Last Name</label>
                        <input type="text" placeholder="Enter Last Name" name="last-name" class="input-form"  />
                </div>
            </div>
            <div class="flex-div">
                <div class="flex-col-50">
                    <label for="dept">Department</label>
                    <select name="department" class="input-form-1" id="dept">
                        <option value="CSE">CSE</option>
                        <option value="EEE">EEE</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                        <option value="ECE">ECE</option>
                        <option value="ETE">ETE</option>
                        <option value="BECM">BECM</option>
                        <option value="URP">URP</option>
                        <option value="CFPE">CFPE</option>
                        <option value="ARCHI">ARCHI</option>
                        <option value="MSE">MSE</option>
                        <option value="MTE">MTE</option>
                        <option value="GCE">GCE</option>
                        <option value="IPE">IPE</option>
                    </select>
                        
                </div>
                <div class="flex-col-50">
                        <label for="id_no">ID No</label>
                        <input type="text" class="input-form" placeholder="Ex-2003008" id="id_no" />
                </div>
            </div>
            <div class="flex-div">
                <div class="flex-col-50">
                    <label for="session">Session</label>
                    <input type="text" placeholder="Ex-2020-2021" class="input-form" id="session">
                        
                </div>
                <div class="flex-col-50">
                    <label for="sem">Semester</label>
                    <select name="Semester" class="input-form-1" id="sem">
                        <option value="11">1st year odd semester</option>
                        <option value="12">1st year even semester</option>
                        <option value="21">2nd year odd semester</option>
                        <option value="22">2nd year even semester</option>
                        <option value="31">3rd year odd semester</option>
                        <option value="32">3rd year even semester</option>
                        <option value="41">4th year odd semester</option>
                        <option value="42">4th year even semester</option>
                    </select>
            </div>
            </div>
            <div class="flex-div">
                <div class="flex-col-50">
                    <label for="blood-group">Blood Group</label>
                    <input type="text" placeholder="Enter Blood Group" class="input-form" id="blood-group" placeholder="Enter Blood Group"/>   
                </div>
                <div class="flex-col-50">
                    <label for="blood-group">Date of Birth</label>
                    <input type="date" placeholder="Enter Blood Group" class="input-form" id="blood-group" placeholder="Enter Blood Group"/>   
                </div>
            </div>
            </section>
            <section class="contact-information">
                <h3 class="section-title">Contact Information</h3>
                
                    <label for="mobile_no">Mobile No.</label>
                    <input type="tel" placeholder="Enter Phone No." class="input-form" id="mobile_no" placeholder="Enter Phone No.">
                        
                    <label for="mail" class='margin-zero'>Email</label>
                    <input type="email" class="input-form" placeholder="Enter your email" id="mail" />
                    <button class="button" type="submit">Verify</button>
                
            </section>
            <section class="security-information">
                <h3 class="section-title">Security Information</h3>
                <label for="password" class="margin-zero">Password</label>
                <input type="password" placeholder="Enter strong password" class="input-form" id="password">
                <label for="password_confirmation" class="margin-zero">Re-enter Password</label>
                <input type="password" placeholder="Re-enter password" class="input-form" id="password_confirmation">
                
            </section>
            <section class="address-information">
                <h3 class="section-title">Address Information</h3>
                <label for="address" class="margin-zero">Permanent Address</label>
                <input type="address" placeholder="Enter Permanent Address" class="input-form" id="address">
                <label for="present-address" class="margin-zero">Present Address or Hall Name</label>
                <input type="address" placeholder="Enter Present Address" class="input-form" id="present-address">
            </section>
            <a href="../studentLogin/studentLogin.html"> <button class="button" type="submit">Create</button></a>
           
            <!-- container -->
        </div>
    </div>
    

</body>
</html>
